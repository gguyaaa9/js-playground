<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>구구단 2, 3단 출력</h2>
  <script> 
  var a = 2;
  var b = 1;
  for (var b = 1; b < 10; b++) {
    var c = (a * b);
    console.log(a + " * " + b + " = " + c);
    document.write(a + " * " + b + " = " + c);
  }
  </script>
</body>
</html>
