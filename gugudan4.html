<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단 출력 (4, 5단)</title>
</head>
<body>
  <script>
    var num = Number(prompt("몇단을 출력할까요?"));
    document.write(num + "단 <br><br>");
    for (var i = 1; i < 10; i++) {
      var a = num * i;
      console.log(num + " * " + i + " = " + a);
      document.write(num + " * " + i + " = " + a + "<br>");
    }
  </script>  
</body>
</html>
