<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>소수 판별 프로그램</h2>
  <script>
    var is = true;
    var n = Number(prompt("2이상의 숫자를 적어주세요."));
    for (var i = 2; i < n; i++) {
      if (n % i === 0) {
        is = false;
        break;
      } console.log(is, i);
    } 

    if (is) {
      document.write(n + "은 소수입니다.");
    } else {
      document.write(n + "은 소수가 아닙니다.");
    }
  </script>
</body>
</html>
